<html lang="en">

    <link rel="stylesheet" href="styles.css">

<body onload="getListCustomer()">
    <header>
        <h1>Bank Dashboard</h1>

    <nav class="topnav" id="myTopnav">

            </div>
            <div class="div-table">
                <table>
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

        </div>

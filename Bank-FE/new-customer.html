<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
    <script src="customer.js"></script>
</head>
<body>
    <header>
        <h1>Bank Dashboard</h1>
    </header>
    <nav class="topnav" id="myTopnav">
        <ul>
            <li><a href="./customers.html" class="active">Customers</a></li>
            <li><a href="./accounts.html">Accounts</a></li>
            <li><a href="#">Transactions</a></li>
            <li>
                <a href="javascript:void(0);" class="icon" onclick="navResponsive()">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="div-title">
                <p>New Customer</p>
            </div>
            <div class="div-new-customer">
                <div class="customer-info">
                    <div>
                        <div class="alert"></div>
                    </div>
                    <div class="info-group">
                        <label>First Name <span style="color: red; font-size:12px;">(required)</span></label>
                        <input type="text" class="info-detail" name="firstName" required>  
                    </div>
                    <div class="info-group">
                        <label>Last Name <span style="color: red; font-size:12px;">(required)</span></label>
                        <input type="text" class="info-detail" name="lastName" required>  
                    </div>
                    <div class="info-group">
                        <label>Phone <span style="color: red; font-size:12px;">(required)</span></label>
                        <input type="text" class="info-detail" name="phone" required>  
                    </div>
                    <div class="info-group">
                        <label>Email <span style="color: red; font-size:12px;">(required)</span></label>
                        <input type="text" class="info-detail" name="email" required>  
                    </div>
                    <div class="div-amount" style="display: flex; justify-content: center; margin-top: 10px;">
                        <button type="button" onclick="newCustomer()">Confirm</button>
                    </div>
                </div>
              </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Bank. All rights reserved.</p>
    </footer>
</body>
</html>
